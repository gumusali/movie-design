<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://kit.fontawesome.com/aed7761cc3.js" crossorigin="anonymous"></script>
        <title>Movies</title>
    </head>
    <body>
        <main>
            <!-- section left -->
            <section class="left">
                <div class="brand">Moovie</div>

                <div class="menu">
                    <div class="menu__urls">
                        <div class="menu__title">MENU</div>
                        <span class="active">
                            <i class="fa fa-home"></i>
                            <a href="#">Home</a>
                        </span>
                        <span>
                            <i class="fa fa-sailboat"></i>
                            <a href="#">Discover</a>
                        </span>
                        <span>
                            <i class="fa-solid fa-hourglass-half"></i>
                            <a href="#">Coming soon</a>
                        </span>
                    </div>

                    <span class="menu__seperator"></span>

                    <div class="menu__urls">
                        <div class="menu__title">LIBRARY</div>
                        <span>
                            <i class="fa fa-bookmark"></i>
                            <a href="#">Bookmarked</a>
                        </span>
                        <span>
                            <i class="fa fa-list-ul"></i>
                            <a href="#">Lists</a>
                        </span>
                        <span>
                            <i class="fa fa-eye"></i>
                            <a href="#">Watched</a>
                        </span>
                        <span>
                            <i class="fa fa-robot"></i>
                            <a href="#">WatchRobot</a>
                        </span>
                    </div>

                    <span class="menu__seperator"></span>

                    <div class="menu__urls">
                        <div class="menu__title">GENERAL</div>
                        
                        <span>
                            <i class="fa fa-user"></i>
                            <a href="#">Profile</a>
                        </span>
                        <span>
                            <i class="fa fa-gear"></i>
                            <a href="#">Settings</a>
                        </span>
                    </div>
                </div>
            </section>
            <!-- section middle -->
            <section class="middle">
                <div class="top-menu">
                    <a href="#" class="active">Movies</a>
                    <a href="#">Series</a>
                    <a href="#">TV Shows</a>
                </div>

                <div class="box">
                    <div class="box__title">Trending</div>

                    <div class="box__content">
                        <div class="movie__trending">
                            <img src="assets/images/spider-man.jpg" alt="">
                            <div class="info">
                                <span>
                                    <div class="name">Spider-Man: No Way Home</div>
                                    <div class="year">2021</div>
                                </span>
                                <div class="duration">
                                    2h 28m
                                </div>
                            </div>
                        </div>
                        <div class="movie__trending">
                            <img src="assets/images/inglourious-basterds.jpg" alt="">
                            <div class="info">
                                <span>
                                    <div class="name">Inglourious Basterds</div>
                                    <div class="year">2009</div>
                                </span>
                                <div class="duration">
                                    2h 33m
                                </div>
                            </div>
                        </div>
                        <div class="movie__trending">
                            <img src="assets/images/john-wick-3.jpg" alt="">
                            <div class="info">
                                <span>
                                    <div class="name">John Wick 3: Parabellum</div>
                                    <div class="year">2019</div>
                                </span>
                                <div class="duration">
                                    2h 10m
                                </div>
                            </div>
                        </div>
                        <div class="movie__trending">
                            <img src="assets/images/avengers-endgame.jpg" alt="">
                            <div class="info">
                                <span>
                                    <div class="name">Avengers: Endgame</div>
                                    <div class="year">2019</div>
                                </span>
                                <div class="duration">
                                    3h 1m
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- section right -->
            <section class="right">

            </section>
        </main>
    </body>
</html>
